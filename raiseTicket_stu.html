    <section id="middle">
        <div class="container">
            <div class="accordion" id="accordionExample">
            <div class="steps">
                <progress id="progress" value=0 max=100 ></progress>
                <div class="step-item">
                    <button class="step-button text-center" type="button" data-bs-toggle="collapse"

                </div>
                <div class="step-item">

            <div class="card">
                <div  id="headingOne">
                </div>
            
                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne"

                            </div>
                            <div class="mb-3">

                                <input type="tel" class="form-control" id="mobile_no">
                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
            <div class="card">

                </div>

                        <form>
                            <div class="mb-3">
                                <label for="HostelName" class="form-label">Hostel Name</label>

                            <div class="mb-3">
                                <label for="RoomNumber" class="form-label">Room Number</label>

                            </div>
                            <div class="mb-3 form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck2">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>

                        </form>
                    </div>
                </div>
            </div>
            <div class="card">
                <div  id="headingThree">
            
                </div>

                    data-bs-parent="#accordionExample">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="Problem Category">Choose a category for your issue</label>
                                <select id="Problem_Category" name="Problem_Category" size="4" multiple>
                                    <option value="Electricity_Issue">Electricity Issue</option>

                                    <option value="Food_Related_Issue">Food Related Issue</option>
                                    <option value="Staff_Complaint">Staff Complaint</option>

                                </select>
                            </div>
                            <div>
                                <label for="describe"></label>

                                <textarea id="describe" name="describe" rows="4" cols="50">Describe your Issue here..............
                                </textarea>
                            </div>
                            
                            <button type="submit" class="btn btn-primary buttoncenter" >Submit</button>
                        </form>
                    </div>
                </div>
            </div>

    <!-- Bootstrap 5 JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
        <!-- Stepper JavaScript -->
    <script>
        const stepButtons = document.querySelectorAll('.step-button');
        const progress = document.querySelector('#progress');
    
        Array.from(stepButtons).forEach((button,index) => {
            button.addEventListener('click', () => {
                progress.setAttribute('value', index * 100 /(stepButtons.length - 1) );//there are 3 buttons. 2 spaces.
    
                stepButtons.forEach((item, secindex)=>{
                    if(index > secindex){
                        item.classList.add('done');
                    }
                    if(index < secindex){
                        item.classList.remove('done');
                    }
                })
            })
        })
    </script>
